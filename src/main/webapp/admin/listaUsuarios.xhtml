<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">
	<ui:param name="usuario" value="active"/>
	<ui:define name="body">

		<h1>Lista de Usuários</h1>
		<h:form>
			<div align="right">
				<h:link  outcome="/admin/usuario" immediate="true" style="font-size: 20px" value="Cadastrar Novo Usuário"/>
			</div>
			<h:messages style="color:green" />
			<br />
			<h:dataTable var="user" value="#{adminListaUsuarioBean.user}"
				styleClass="table table-striped table-bordered ">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{user.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{user.email}
			</h:column>
			<h:column>
					<f:facet name="header">Perfil</f:facet>
					<ui:repeat var="role" value="#{user.role}">
						#{role.label},
					</ui:repeat>
			</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton styleClass="btn btn-primary"
						action="#{adminListaUsuarioBean.excluir(user)}" 
						style="font-weight:bold; text-align: center" value="X" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
