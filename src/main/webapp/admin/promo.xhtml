<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml"> 
	<ui:param name="promo" value="active"/>
	<ui:define name="body">
		<h1>Enviar Promoção Relâmpago</h1>

		<h:form id="formSalva">
			<div class="form-group">
				<h:outputLabel value="Titulo: " />
				<h:inputText value="#{adminPromoBean.promo.titulo}" required="true"
					id="titulo" styleClass="form-control" />
				<h:message for="titulo" style="color:red" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Livro: " />
				<h:selectOneMenu value="#{adminPromoBean.promo.livro}"
					converter="livroConverter" id="livro" styleClass="form-control">
					<f:selectItems value="#{adminListaLivrosBean.livros}" var="livro"
						itemValue="#{livro}" itemLabel="#{livro.titulo}" />
				</h:selectOneMenu>
				<h:message for="livro" style="color:red" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Valor na Promoção: " />
				<h:inputText value="#{adminPromoBean.promo.novoValor}" required="true"
					id="valor" styleClass="form-control" pt:placeholder="Exemplo: 69.90" />
				<h:message for="valor" style="color:red" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Tempo em minutos que a promoção será válida: " />
				<h:inputText value="#{adminPromoBean.promo.tempo}" required="true"
					id="tempo" styleClass="form-control"  pt:placeholder="Exemplo: '10', que seria 10 minutos" >
					<f:convertNumber integerOnly="true" minIntegerDigits="1" pattern="####" maxFractionDigits="0"/>
				</h:inputText>
				<h:message for="tempo" style="color:red" />
			</div>			
			
			<br />
 			<h:commandButton styleClass="btn btn-primary" value="Enviar Promoção"
				action="#{adminPromoBean.enviar}" /> 
		</h:form>
	</ui:define>
</ui:composition>
</html>
