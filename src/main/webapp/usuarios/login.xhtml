<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
<link rel="stylesheet" href="../resources/css/signin.css" />
<title>Casa do Código - Login</title>
</head>
<body class="text-center" data-gr-c-s-loaded="true">
	<form method="post" class="form-signin" jsf:id="formLogin">
		
		
		<a href="#{request.contextPath}/index.xhtml">
		<img class="mb-4 rounded" src="../resources/imagens/casadocodigo.png" alt="Casa do Código" width="140" height="61" />
		</a>
		<h1 class="h3 mb-3 font-weight-normal">Login Admin</h1>
		
		<label for="inputEmail" class="sr-only">Email:</label> 
		<input id="inputEmail" class="form-control" placeholder="Digite o Email"
			required="true" autofocus="true" jsf:value="#{currentUser.systemUser.email}"
			style="background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;"
			type="email" /> 
			
		<label for="inputPassword" class="sr-only">Senha:</label>
		<input id="inputPassword" class="form-control" placeholder="Senha"
			required="true" jsf:value="#{currentUser.systemUser.senha}"
			style="background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;"
			autocomplete="off" type="password" />
			<h:messages styleClass="alert alert-danger"  />

		
		<button class="btn btn-lg btn-primary btn-block" type="submit" jsf:action="#{currentUser.login}">Entrar</button>
		<p class="mt-5 mb-3 text-muted">© 2018-2018</p>
	</form>




</body>
</html>
