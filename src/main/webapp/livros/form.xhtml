<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<!-- Serve para enviar o arquivo, nao apenas seu nome -->
<h:form id="formSalva" enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Titulo: " />
		<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
			id="titulo" />
		<h:message for="titulo" />
	</div>
	<div>
		<h:outputLabel value="Descrição: " />
		<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" rows="4"
			cols="20" required="true" id="descricao" />
		<h:message for="descricao" />
	</div>
	<div>
		<h:outputLabel value="Número de Paginas: " />
		<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
			required="true" id="numeroPaginas" />
		<h:message for="numeroPaginas" />
	</div>
	<div>
		<h:outputLabel value="Preço: " />
		<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
			id="preco" />
		<h:message for="preco" />
	</div>
	<div>
		<h:outputLabel value="Data de Publicacão " />
		<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
			required="true" id="dataPublicacao" converter="calendarConverter">
		</h:inputText>
		<h:message for="dataPublicacao" />
	</div>
	<div>
		<h:outputLabel value="Autor: " />
		<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
			converter="autorConverter" id="autor">
			<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
				itemValue="#{autor}" itemLabel="#{autor.nome}" />
		</h:selectManyListbox>
		<h:message for="autor" />
	</div>
	<div>
		<h:outputLabel value="Capa do Livro: " />
		<h:inputFile value="#{adminLivrosBean.capaLivro}" required="true"
			id="capaLivro"  />
		<h:message for="capaLivro"  />
	</div>
	<br />
	<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
	<h:commandLink action="#{adminLivrosBean.listaLivros}" immediate="true">Ver lista de livros</h:commandLink>
</h:form>

</html>
