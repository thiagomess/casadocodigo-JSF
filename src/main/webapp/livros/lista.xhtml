<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:form>
	<h:messages />
	<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}">
		<h:column>
			<f:facet name="header">Título</f:facet>
					#{livro.titulo}
			</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
					#{livro.descricao}
			</h:column>
		<h:column>
			<f:facet name="header">Páginas</f:facet>
					#{livro.numeroPaginas}
			</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
					#{livro.preco}
			</h:column>
		<h:column>
			<f:facet name="header">Data de Publicação</f:facet>
			<h:outputText value="#{livro.dataPublicacao}"
				converter="calendarConverter" />
		</h:column>
		<h:column>
			<f:facet name="header">Autor</f:facet>
			<ui:repeat var="autor" value="#{livro.autores}">
					#{autor.nome},
				</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Capa Path</f:facet>
			<img src="#{request.contextPath}/file/#{livro.capaPath}" height="200px"
				width="200px" alt="#{livro.titulo}" />
			<!-- <a href="#{request.contextPath}/file/#{livro.capaPath}">Download</a> -->
		</h:column>
	</h:dataTable>
	<h:commandLink action="#{adminListaLivrosBean.novoLivro}">Adicionar novo livro</h:commandLink>
</h:form>
</html>
