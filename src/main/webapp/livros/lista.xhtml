<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>
<h:body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#{request.contextPath}/index.xhtml">Casa do Código</a>
	<div class="collapse navbar-collapse" id="navbar">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="">Lista</a></li>
			<li class="nav-item"><h:link styleClass="nav-link" value="Cadastro" outcome="form"/></li>
		</ul>
	</div>
	</nav>
	<div class="container">
		<h1>Lista de Livros</h1>
		<h:form>
			<h:messages />
			<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
				styleClass="table table-striped table-bordered ">
				<h:column>
					<f:facet name="header">Título</f:facet>
					#{livro.titulo}
			</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{livro.descricao}
			</h:column>
				<h:column>
					<f:facet name="header">Páginas</f:facet>
					#{livro.numeroPaginas}
			</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber minFractionDigits="2" ></f:convertNumber>
					</h:outputText>
					
			</h:column>
				<h:column>
					<f:facet name="header">Data de Publicação</f:facet>
					<h:outputText value="#{livro.dataPublicacao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<ui:repeat var="autor" value="#{livro.autores}">
					#{autor.nome},
				</ui:repeat>
				</h:column>
				<h:column>
					<f:facet name="header">Capa Path</f:facet>
					<img src="#{request.contextPath}/file/#{livro.capaPath}"
						height="300px" alt="#{livro.titulo}" />
					<!-- <a href="#{request.contextPath}/file/#{livro.capaPath}">Download</a> -->
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandButton styleClass="btn btn-primary" action="#{adminListaLivrosBean.excluir(livro)}"
						style="font-weight:bold; text-align: center" value="X" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
</h:body>
</html>
