<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>
<h:body>
	<h:form>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#{request.contextPath}/index.xhtml">Casa do Código</a>
		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
				<c:if test="#{currentUser.hasRole('USER')}" >
					<li class="nav-item #{lista}"><h:link styleClass="nav-link"
							value="Lista" outcome="lista" /></li>
					<li class="nav-item #{cadastro}"><h:link styleClass="nav-link"
							value="Cadastro" outcome="form" /></li>
				</c:if>			
				<c:if test="#{currentUser.hasRole('ADMIN')}" >
					<li class="nav-item #{usuario}"><h:link styleClass="nav-link"
							value="Usuário" outcome="usuario" /></li>
				</c:if>			
			</ul>

			<h:form class="form-inline my-2 my-lg-0">
				<span class="navbar-text mr-sm-2">Olá, #{currentUser.get().nome}</span>
				<h:commandButton styleClass="btn btn-outline-success my-2 my-sm-0"
					action="#{currentUser.logout}" value="Logout" immediate="true"/>
			</h:form>
		</div>
		</nav>
	</h:form>
	<div class="container">
	
		<ui:insert name="body" />
		
	</div>
</h:body>
</html>
